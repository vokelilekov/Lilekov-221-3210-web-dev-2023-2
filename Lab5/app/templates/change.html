{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Изменение пароля</h2>
                    <form method="post">
                        <div class="mb-3">
                            <label for="old_password" class="form-label">Старый пароль</label>
                            <input type="password"
                                class="form-control{% if errors and 'old_password' in errors %} is-invalid{% endif %}"
                                id="old_password" name="old_password" required>
                            {% if errors.old_password %}
                            <div class="invalid-feedback">{{ errors.old_password }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Новый пароль</label>
                            <input type="password"
                                class="form-control{% if errors and 'new_password' in errors %} is-invalid{% endif %}"
                                id="new_password" name="new_password" required>
                            {% if errors.new_password %}
                            <div class="invalid-feedback">{{ errors.new_password }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Повторите новый пароль</label>
                            <input type="password"
                                class="form-control{% if errors and 'new_password' in errors %} is-invalid{% endif %}"
                                id="confirm_password" name="confirm_password" required>
                            {% if errors.confirm_password %}
                            <div class="invalid-feedback">{{ errors.confirm_password }}</div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary text-center">Изменить пароль</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
