{% extends 'base.html' %}

{% block content %}

<body>
    <h1>User Profile</h1>
    <div>
        <p><strong>User ID:</strong> {{ user.id }}</p>
        <p><strong>Login:</strong> {{ user.login }}</p>
        <p><strong>Role:</strong> {{ user.role_name }}</p>
        {% if current_user.id == user.id %}
        <!-- Кнопка для изменения данных доступна только если пользователь просматривает свой профиль -->
        <a href="{{ url_for('edit_user', user_id=current_user.id) }}" class="btn btn-primary">Изменить данные</a>
    {% endif %}
    </div>
</body>
{% endblock %}
