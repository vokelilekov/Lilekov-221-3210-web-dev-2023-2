{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Отчет по страницам</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>№</th>
                <th>Страница</th>
                <th>Количество посещений</th>
            </tr>
        </thead>
        <tbody>
            {% for page in page_stats %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ page.path }}</td>
                <td>{{ page.visit_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="mt-4">
        <a class="btn btn-primary" href="{{ url_for('reports.export_pages') }}">Экспорт в CSV</a>
    </div>
</div>
{% endblock %}
